openapi: 3.0.3
info:
  title: E-Commerce Product API
  version: 1.0.0

paths:
  /api/products:
    get:
      summary: List products
      description: |
        Returns a paginated list of products.
        Supports:
        - includes: `variants`, `attributes`
        - filters: option values (e.g. color, size) and attributes (e.g. material).
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
          description: Page number
        - in: query
          name: include
          schema:
            type: string
            example: "variants,attributes"
          description: Comma-separated includes
        - in: query
          name: filter[color]
          schema:
            type: integer
          description: Option value id for color
        - in: query
          name: filter[size]
          schema:
            type: integer
          description: Option value id for size
        - in: query
          name: filter[attribute][material]
          schema:
            type: string
            example: "Pamuk"
          description: Attribute filter by attribute slug (e.g. material, neck_type)
      responses:
        "200":
          description: Paginated product list
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Product"
                  meta:
                    type: object
                    properties:
                      current_page:
                        type: integer
                      last_page:
                        type: integer
                      per_page:
                        type: integer
                      total:
                        type: integer

  /api/products/{slug}:
    get:
      summary: Get product detail
      parameters:
        - in: path
          name: slug
          required: true
          schema:
            type: string
        - in: query
          name: include
          schema:
            type: string
            example: "variants,attributes"
      responses:
        "200":
          description: Product detail
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Product"
        "404":
          description: Product not found

components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        slug:
          type: string
        price:
          type: number
          format: float
        in_stock:
          type: boolean
        is_active:
          type: boolean
        variants:
          type: array
          items:
            $ref: "#/components/schemas/ProductVariant"
        attributes:
          type: array
          items:
            $ref: "#/components/schemas/ProductAttribute"

    ProductVariant:
      type: object
      properties:
        id:
          type: integer
        sku:
          type: string
        price:
          type: number
          format: float
        in_stock:
          type: boolean
        is_active:
          type: boolean
        option_values:
          type: array
          items:
            $ref: "#/components/schemas/OptionValue"

    OptionValue:
      type: object
      properties:
        id:
          type: integer
        value:
          type: string
        option:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string

    ProductAttribute:
      type: object
      properties:
        code:
          type: string
          example: "material"
        label:
          type: string
          example: "Materyal"
        value:
          type: string
