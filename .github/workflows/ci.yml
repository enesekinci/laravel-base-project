name: CI

on:
  pull_request:
  push:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-static-security:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: app_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d app_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          coverage: none
          tools: composer:v2

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache composer
        uses: actions/cache@v4
        with:
          path: |
            vendor
            ~/.composer/cache/files
          key: ${{ runner.os }}-php83-${{ hashFiles('composer.lock') }}

      - name: Install PHP deps
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Install Node deps
        run: npm ci

      - name: Build frontend (Vite)
        run: npm run build

      - name: Prepare env
        run: |
          cp .env.ci .env
          php artisan key:generate --force
          php artisan optimize:clear

      - name: Migrate
        run: php artisan migrate --force

      - name: Lint + Static
        run: composer lint

      - name: Composer audit
        run: composer security

  unit-feature:
    runs-on: ubuntu-latest
    needs: [lint-static-security]
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: app_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d app_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          coverage: none
          tools: composer:v2

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - uses: actions/cache@v4
        with:
          path: |
            vendor
            ~/.composer/cache/files
          key: ${{ runner.os }}-php83-${{ hashFiles('composer.lock') }}

      - name: Install PHP deps
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Install Node deps
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Prepare env
        run: |
          cp .env.ci .env
          php artisan key:generate --force
          php artisan optimize:clear

      - name: Migrate fresh
        run: php artisan migrate:fresh --force

      - name: Run Unit + Feature
        run: composer test

  e2e-dusk:
    runs-on: ubuntu-latest
    needs: [unit-feature]
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: app_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d app_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          coverage: none
          tools: composer:v2

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - uses: actions/cache@v4
        with:
          path: |
            vendor
            ~/.composer/cache/files
          key: ${{ runner.os }}-php83-${{ hashFiles('composer.lock') }}

      - name: Install PHP deps
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Install Node deps
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Prepare env for Dusk
        run: |
          cp .env.dusk.ci .env
          php artisan key:generate --force
          php artisan optimize:clear
          php artisan migrate:fresh --force

      - name: Start server
        run: php artisan serve --host=127.0.0.1 --port=8000 >/tmp/laravel.log 2>&1 &

      - name: Install matching ChromeDriver
        run: php artisan dusk:chrome-driver --detect

      - name: Run Dusk
        run: composer test:e2e

      - name: Upload Dusk artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: dusk-artifacts
          path: |
            tests/Browser/screenshots
            tests/Browser/console
            /tmp/laravel.log

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
