name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: pdo, pdo_pgsql, mbstring, xml, ctype, iconv, intl, json, bcmath
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Copy environment file
        run: |
          cp .env.example .env || echo "APP_KEY=" > .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Run database migrations
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: app_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
        run: php artisan migrate --force

      - name: Run Pint (Code Formatter)
        run: composer format-test || composer format

      - name: Run PHPStan (Static Analysis)
        run: composer analyse || true

      - name: Run Feature/Unit Tests
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: app_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
        run: composer test

      - name: Setup Chrome for Dusk
        uses: browser-actions/setup-chrome@latest

      - name: Start Laravel server
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: app_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          APP_URL: http://127.0.0.1:8000
        run: php artisan serve --port=8000 &
        continue-on-error: true

      - name: Wait for server
        run: sleep 5

      - name: Run Dusk Smoke Tests
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: app_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          APP_URL: http://127.0.0.1:8000
          APP_ENV: dusk
        run: php artisan dusk --group=smoke || true

